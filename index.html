<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/img/sorrealv1.png" type="image/x-icon">
    <title>Sorreal Clicker</title>
</head>
<body>
    <div class="game-container">
        <div id="cookie" onclick="clickCookie()"></div>
        <div id="score">
            Sorreais:
            <span id="cookie-count">0</span>
        </div>
        <div id="upgrade-info">
            Click 2x: 
            <span id="upgrade-cost">10</span>
            Sorreais
        </div>
        <button onclick="buyUpgrade()">
            Comprar Upgrade
        </button>
<br><br>
        <div id="auto-clicker-info">
            Auto Clicker:
            <span id="auto-clicker-cost">50</span>
            Sorreais
        </div>
        <button onclick="buyAutoClicker()">
            Comprar Auto Clicker
        </button>
        <br>
        <button onclick="resetlocalstorage()">
            Resetar Jogo
        </button>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
